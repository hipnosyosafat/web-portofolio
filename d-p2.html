<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./d-p2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Slab:wght@700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="dp2">
      <div class="frame-parent2">
        <div class="rectangle-parent3">
          <img
            class="frame-child7"
            alt=""
            src="./public/rectangle-183@2x.png"
          />

          <div class="rectangle-parent4">
            <img
              class="frame-child8"
              alt=""
              src="./public/rectangle-193@2x.png"
            />

            <img
              class="frame-child9"
              loading="lazy"
              alt=""
              src="./public/rectangle-203@2x.png"
            />
          </div>
        </div>
        <header class="navbar6">
          <img class="lh-icon5" alt="" src="./public/lh@2x.png" />

          <div class="back-wrapper2">
            <img
              class="back-icon4"
              id="backIcon"
              loading="lazy"
              alt=""
              src="./public/back.svg"
            />
          </div>
        </header>
      </div>
      <section class="footer5">
        <div class="poster-ini-adalah2">
          Poster ini adalah sebuah projek tes dari komunitas yang saya jalani
          yaitu Comma Design. Poster ini dibuat oleh Kelompok saya yang bernama
          Kelompok Sirius. Beranggotakan 6 orang yaitu, Saya sendiri, Ali
          Maksum, Ruby Nirwana, Adi, Fikri, dan juga Alifiah
        </div>
      </section>
    </div>
    <script>
      var backIcon = document.getElementById("backIcon");
      if (backIcon) {
        backIcon.addEventListener("click", function (e) {
          window.history.back();
        });
      }
    </script>
  </body>
</html>
