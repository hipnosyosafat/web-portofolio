<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./menu-option.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Slab:wght@700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="menu-option">
      <header class="navbar">
        <img class="lh-icon" loading="lazy" alt="" src="./public/lh@2x.png" />

        <div class="back-wrapper">
          <img
            class="back-icon"
            id="backIcon"
            loading="lazy"
            alt=""
            src="./public/back.svg"
          />
        </div>
      </header>
      <section class="menu-option-inner">
        <div class="frame-parent">
          <div class="frame-wrapper">
            <div class="l1-parent">
              <b class="l1" id="l1Text">Beranda</b>
              <div class="l11-wrapper">
                <b class="l11" id="l11Text">Galeri</b>
              </div>
            </div>
          </div>
          <b class="l12" id="l12Text">Tentang Saya</b>
        </div>
      </section>
    </div>

    <script>
      var l1Text = document.getElementById("l1Text");
      if (l1Text) {
        l1Text.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }

      var l11Text = document.getElementById("l11Text");
      if (l11Text) {
        l11Text.addEventListener("click", function (e) {
          window.location.href = "./gallery.html";
        });
      }

      var l12Text = document.getElementById("l12Text");
      if (l12Text) {
        l12Text.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }

      var backIcon = document.getElementById("backIcon");
      if (backIcon) {
        backIcon.addEventListener("click", function (e) {
          window.history.back();
        });
      }
    </script>
  </body>
</html>
